{% extends "base.html" %}

{% block title %}Изменить пароль{% endblock %}

{% block body %}
    <h1>Забыли пароль?</h1>
    <p>На указанный e-mail придет ссылка для смены пароля.</p>

    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
